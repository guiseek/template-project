<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Saiba mais</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let page of pages" mat-list-item (click)="goTo(page.path)">
        {{ page.label }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="/" mat-icon-button>
        <mat-icon>home</mat-icon>
      </a>
      <span class="name">Web App</span>
      <img id="logo" src="/assets/images/rocket.svg" alt="" />
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
      <img id="clouds" src="/assets/images/clouds.svg" alt="" />
    </main>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
