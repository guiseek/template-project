<ui-toolbar class="toolbar-header">
  <ui-user-menu (logout)="onLogout()">
    <ui-user-menu-button *ngIf="user$ | async as user">
      <img src="assets/drum.svg" alt="" />
      <span>{{ user.email }}</span>
    </ui-user-menu-button>
  </ui-user-menu>
</ui-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav"
    [opened]="sidenavOpen"
    role="navigation"
    [mode]="''"
    fixedInViewport="true"
    fixedTopGap="64"
    fixedBottomGap="64"
    uiSidenavToggle
    #sidenav
  >
    <ui-sidenav></ui-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="content-container">
    <!-- <div class="customer-account-container"> -->
    <!-- <main class="customer-account-container"> -->
    <router-outlet></router-outlet>
    <!-- </main> -->
    <!-- </div> -->
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="primary" class="toolbar-footer">
  <ui-breadcrumbs root="/account" title="Conta"></ui-breadcrumbs>
  <button type="button" mat-fab class="page-action">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
