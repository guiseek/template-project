<form fxLayout="column" [formGroup]="form" (ngSubmit)="onLogin()">
  <mat-form-field>
    <mat-label for="email">Email</mat-label>
    <input matInput type="email" id="email" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Senha</mat-label>
    <input matInput type="password" id="password" formControlName="password" />
  </mat-form-field>
  <button mat-flat-button color="primary">Login</button>
</form>
