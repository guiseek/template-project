<form fxLayout="column" [formGroup]="form" (ngSubmit)="signUp()">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
    <mat-form-field fxFlex>
      <mat-label for="firstName">Nome</mat-label>
      <input matInput id="firstName" formControlName="firstName" />
      <mat-error>Obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="lastName">Sobrenome</mat-label>
      <input matInput id="lastName" formControlName="lastName" />
      <mat-error>Obrigatório</mat-error>
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label for="email">Email</mat-label>
    <input matInput type="email" id="email" formControlName="email" />
    <mat-error>Email inválido</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="username">Usuário</mat-label>
    <input matInput type="text" id="username" formControlName="username" />
    <mat-error>Obrigatório</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Senha</mat-label>
    <input matInput type="password" id="password" formControlName="password" />
    <mat-error>Senha obrigatória</mat-error>
  </mat-form-field>
  <div fxLayout="column" fxLayoutGap="8px">
    <button mat-flat-button color="primary">Criar</button>

    <div class="" fxFlex="row" fxLayoutAlign="space-between">
      <a [routerLink]="signIn" mat-button>Fazer login</a>
    </div>
  </div>
</form>
